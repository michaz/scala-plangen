<!DOCTYPE html>
<html>
<head>
<title>Home</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<div class="lift:ShowPlan">

            <script src="http://maps.googleapis.com/maps/api/js?v=3.4&sensor=false&language=en" type="text/javascript"></script>
            <script type="text/javascript">

                function drawmap(locations) {
                var myOptions = {
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                initialLocation = new google.maps.LatLng(locations.loc[0].lat, locations.loc[0].lng);
                map.setCenter(initialLocation);
                for(i=0; i<locations.loc.length; i++) {
                var point = new google.maps.LatLng(locations.loc[i].lat,locations.loc[i].lng);

                var marker = new google.maps.Marker({
                position: point,
                title: locations.loc[i].title });
                marker.setMap(map);
                }
                }

            </script>

            <div class="lift:ShowPlan.renderGoogleMap"></div>
            <div id="map_canvas" style="width: 700px; height: 400px"></div>

            This is the plan for <span id="day">from-date</span>:
            <ul id="planList">
                <li><span id="planElementText">A plan element</span>
                <ul id="segmentList">
                    <li><span id="segmentText">A segment</span>
                        <ul id="locationList">
                            <li><span id="locationText">A plan element</span></li>
                        </ul>
                    </li>
                </ul>
                </li>
            </ul>

		</div>

	</div>
</body>
</html>
