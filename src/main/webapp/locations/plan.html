<!DOCTYPE html>
<html>
<head>
<title>Home</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<div class="lift:ShowPlan">


            <script type="text/javascript" src="https://www.google.com/jsapi"></script>
            <script src="http://maps.googleapis.com/maps/api/js?v=3.4&sensor=false&language=en" type="text/javascript"></script>
            <script src="/js/drawmap.js" type="text/javascript"></script>
            <script src="/js/drawchart.js" type="text/javascript"></script>


            <div class="lift:ShowPlan.renderGoogleMap"></div>
            <div id="map_canvas" style="width: 1024px; height: 768px"></div>

            <div id="chart_div" style="width: 900px; height: 500px;"></div>

            <div>
            <table class="lift:ShowPlan.renderTruth" id="truth">
                <tbody id="contents_tbody">
                <tr>
                    <td name="from" style="width: 100px;">fromtime</td>
                    <td name="to" style="width: 100px;">totime</td>
                    <td name="tag" style="width: 100px;">totime</td>
                    <td style="width: 100px;"> <button name="merge">m</button></td>
                    <td style="width: 100px;"> <button name="del">x</button></td>
                </tr>
                </tbody>
            </table>
            </div>

            <div>
                <table id="plan">
                    <tbody id="contents_tbody_plan">
                    <tr>
                        <td name="from" style="width: 100px;">fromtime</td>
                        <td name="to" style="width: 100px;">totime</td>
                        <td name="tag" style="width: 100px;">tag</td>
                    </tr>
                    </tbody>
                </table>
            </div>




            <span class="lift:ShowPlan.renderTruthButton">
            <form class="lift:form.ajax">
                <table id="truth-form">
                    <tbody id="truth-form_tbody">
                    <tr>
                        <td name="from" style="width: 100px;"><input name="from" /></td>
                        <td name="to" style="width: 100px;"><input name="to" /></td>
                        <td name="tag" style="width: 100px;"><input name="tag" /></td>
                        <td style="width: 100px;"><input type="submit"  /></td>
                    </tr>
                    </tbody>
                </table>
            </form>
            <div>
            <button name="fill">Fill</button>
            </div>
            </span>

            This is the plan for <span id="day">from-date</span>:
            <ul id="planList">
                <li><span id="planElementText">A plan element</span>
                <ul id="segmentList">
                    <li><span id="segmentText">A segment</span>
                        <ul id="locationList">
                            <li><span id="locationText">A plan element</span></li>
                            <li><span id="locationDist">distance to next</span></li>
                        </ul>
                    </li>
                </ul>
                </li>
            </ul>

		</div>

	</div>
</body>
</html>
